{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form method ="post">
    <table>
        <tbody>
            <tr>
                <td><label for="username">Username</label></td>
                <td>
                    <input type="text" name="username"/> {{username_error}}
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input type="password" name="password"/> {{password_error}}
                </td>
            </tr>
            <tr>
                <td><label for="verify">Verify Password</label></td>
                <td>
                    <input name="verify" type="password"/> {{verify_error}}
                </td>
            </tr>
            <tr>
                <td><label for="email">Email (optional)</label></td>
                <td>        
                    <input name="email" type-"text"/> {{email_error}}
                </td>
            </tr>    
        </tbody>
    </table>        
    <input type="submit" value="Sign Up!"/>
</form>

{% endblock %}
